<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" type="text/css" href="/css/all.min.css">

<header>

</div>
</header>

<body>
    <div class="matrix-text" id="matrix-text">
    </div>
    <div class="image-section">
<div class="form1">
        <form action="mailto:tarcisiovianna2019@gmail.com" method="post" id="imageForm">
            <input type="hidden" name="imagem" id="imagemInput">
            <button type="submit" class="image-button">
                <img class="image" src="matrix.png.jpg" alt="Imagem" onclick="setImagemValue('matrix.png.jpg')">
            </button>
        </form>
</div>
<div class="form2">
    <form action="mailto:tarcisiovianna2019@gmail.com" method="post" id="imageForm2">
            <input type="hidden" name="imagem" id="imagemInput2">
            <button type="submit" class="image-button">
                <img class="image" src="2883106.jpg" alt="Imagem 2" onclick="setImagemValue('2883106.jpg')">
            </button>
        </form>
    </div>
    <div class="form3">
    <form action="mailto:tarcisiovianna2019@gmail.com" method="post" id="imageForm3">
            <input type="hidden" name="imagem" id="imagemInput3">
            <button type="submit" class="image-button">
                <img class="image" src="bgsite.jpg" alt="Imagem 3" onclick="setImagemValue('bgsite.jpg')">
            </button>
        </form>
        </div>
    </div>

    <script>
        function setImagemValue(imagem) {
            document.getElementById('imagemInput').value = imagem;
            document.getElementById('imagemInput2').value = imagem;
            document.getElementById('imagemInput3').value = imagem;
            document.getElementById('imageForm').submit();
            document.getElementById('imageForm2').submit();
            document.getElementById('imageForm3').submit();
        }
    </script>

    <script src="scriptmatrix.js"></script>
</body>

</html>
